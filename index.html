<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AR 3D Model</title>
    <!--
        Import the model-viewer library from Google.
        This script enables the <model-viewer> custom element,
        allowing us to display 3D models and enable AR experiences directly in the browser.
    -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <style>
        /*
            Basic styling for the model-viewer to ensure it takes up the full viewport.
            This makes the AR experience immersive.
        */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Inter', sans-serif; /* Use Inter font */
        }
        model-viewer {
            width: 100vw;   /* Take full viewport width */
            height: 100vh;  /* Take full viewport height */
            display: block; /* Ensure it behaves like a block element */
            border-radius: 0.75rem; /* Apply rounded corners to the entire viewer */
        }

        /* Styling for a simple message box for user instructions */
        .message-box {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
            z-index: 10; /* Ensure it's above the model-viewer */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        /* Basic responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .message-box {
                font-size: 0.8rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!--
        The <model-viewer> element is where our 3D model will be displayed.
        - src: Points to your .glb file. YOU WILL NEED TO REPLACE THIS URL.
        - ar: Enables the Augmented Reality feature.
        - ar-modes: Specifies the AR modes to try.
                    'webxr' is for general Android/WebXR compatible browsers.
                    'quick-look' is for iOS devices, enabling a native AR experience.
                    'scene-viewer' is a fallback for Android devices that don't support WebXR directly.
        - camera-controls: Allows users to rotate and zoom the model with touch/mouse.
        - shadow-intensity: Adjusts the intensity of the model's shadow.
        - environment-image: Sets an image for reflections and lighting, 'neutral' is a good default.
        - auto-rotate: Makes the model spin automatically in 3D view (not in AR).
        - autoplay: Starts any animations present in the model automatically.
    -->
    <model-viewer
        src="/assets/ASM - PBR Metallic Roughness.glb"
        ar
        ar-modes="webxr quick-look scene-viewer"
        camera-controls
        shadow-intensity="1"
        environment-image="neutral"
        auto-rotate
        autoplay
    ></model-viewer>

    <div class="message-box">
        Scan the QR code, then tap the AR icon to view the model in your space!
    </div>

</body>
</html>
